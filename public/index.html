<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>UDE MUSEUM</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-landmark"></i> UDE MUSEUM</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Name</label>
                    <input type="text" name="username" id="username" placeholder="Enter name..." required />
                </div>
                <div class="form-control">
                    <label for="room">Saloon</label>
                    <select name="room" id="room">
                        <option value="Paints">Paints saloon</option>
                        <option value="Valuable Objects">Valuable objects saloon</option>
                        <option value="Classic cars">Classic cars saloon</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join Saloon <i class="fas fa-sign-in-alt"></i></button>
            </form>
        </main>
    </div>
</body>
